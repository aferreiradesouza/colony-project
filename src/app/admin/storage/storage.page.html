<app-button class="" theme="primary" label="Criar Storage" (click)="createStorage()"
    [disabled]="hasStorage || !!(storage && storage.status !== 'done')"></app-button>

<div class="my-2 mx-4" *ngIf="hasStorage">
    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-300 bg-white">
                <thead>
                    <tr>
                        <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">
                            Id</th>
                        <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">
                            Type</th>
                        <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Quantidade
                        </th>
                        <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Log</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr *ngFor="let item of inventory">
                        <td class="whitespace-nowrap py-3.5 px-3 text-sm font-medium text-gray-900">
                            {{item.id}}</td>
                        <td class="whitespace-nowrap py-3.5 px-3 text-sm text-gray-500">{{item.type | item}}</td>
                        <td class="whitespace-nowrap py-3.5 px-3 text-sm text-gray-500">{{item.amount}}</td>
                        <td class="whitespace-nowrap py-3.5 px-3 text-sm text-gray-500">
                            <app-button label="Log Item" theme="info" (clickEvent)="log(item)"></app-button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
