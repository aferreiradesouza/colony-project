<app-button class="" theme="primary" label="Adicionar armazÃ©m" (click)="createStorage()"></app-button>
<app-button class="ml-2" theme="secondary" label="Adicionar casa" (click)="createHouse()"></app-button>
<app-button class="ml-2" theme="terciary" label="Adicionar cozinha" (click)="createKitchen()"></app-button>

<div class="my-2 mx-4">
    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-300 bg-white">
                <thead>
                    <tr>
                        <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">
                            Nome</th>
                        <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Tempo</th>
                        <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Status
                        </th>
                        <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Settler
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr *ngFor="let contruction of constructions">
                        <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">
                            {{contruction.type | structure}}</td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500">
                            {{contruction.timeMs}}
                        </td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500">{{contruction.status}}</td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500">
                            {{contruction.assignedTo | settler}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
