<div class="action-tabs" [class.open-mobile]="openForMobile">
    <div class="tabs" #tabsArea>
        <div class="tab" [attr.data-shortcut-id]="tab.value" *ngFor="let tab of tabs">
            <div class="header pl-2" (click)="selectTab(tab.value)">
                <div class="icon mr-2 rounded-lg p-1 shadow">
                    <app-svg [symbol]="tab.icon"></app-svg>
                </div>
                <span class="hidden lg:block">{{tab.label | translate}}</span>
                <app-badges *ngIf="tab.notifications" class="ml-2 hidden lg:block" context="notification"
                    [value]="tab.notifications"></app-badges>
            </div>
            <div class="content" [attr.data-shortcut-id]="tab.value" #tabElement [ngSwitch]="tab.value">
                <ng-container *ngSwitchCase="'notifications'">
                    <app-notifications-shortcut-tab></app-notifications-shortcut-tab>
                </ng-container>
                <ng-container *ngSwitchCase="'settlers'">
                    <app-settlers-shortcut-tab></app-settlers-shortcut-tab>
                </ng-container>
                <ng-container *ngSwitchCase="'to-do-list'">
                    <app-to-do-list-shortcut-tab></app-to-do-list-shortcut-tab>
                </ng-container>
                <ng-container *ngSwitchCase="'inventory'">
                    <app-inventory-shortcut-tab></app-inventory-shortcut-tab>
                </ng-container>
            </div>
        </div>
    </div>
</div>
