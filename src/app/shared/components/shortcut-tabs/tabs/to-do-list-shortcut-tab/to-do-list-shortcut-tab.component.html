<div class="content">
    <div class="to-do-card" *ngFor="let item of contructions">
        <div class="icon-square">
            <app-svg symbol="wrench"></app-svg>
        </div>
        <div class="title-area">
            <div class="title">{{item.type | structure}}</div>
            <div class="time">
                <countdown #cd [config]="{leftTime: item.timeMs / 1000}"></countdown>
            </div>
        </div>
        <div class="progress">
            <app-progress-bar [percent]="item.percent"></app-progress-bar>
        </div>
    </div>
</div>
